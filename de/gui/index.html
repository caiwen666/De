<html>
	<head>
		<!--设置编码-->
		<meta charset="utf-8">
		<script src="jq/index.js"></script>
		<!--引入mdui-->
		<link rel="stylesheet" href="mdui/css/mdui.min.css">
		<script src="mdui/js/mdui.min.js"></script>
		<!--神奇的魔幻代码-->
		<script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
		<script src="js/cytoscape.min.js"></script>
	</head>
	<!--设置margin可以防止浏览器有外边距-->
	<body style="margin:0px;">
		<!--悬浮窗-->
		<div class="mdui-fab-wrapper" id="exampleFab" mdui-fab="{trigger: 'hover'}" style="z-index:9999999997;">
			<button class="mdui-fab mdui-ripple mdui-color-theme-accent mdui-color-grey">
				<!-- 默认显示的图标 -->
				<i class="mdui-icon material-icons">add</i>
				<i class="mdui-icon mdui-fab-opened material-icons">close</i>
			</button>
			<div class="mdui-fab-dial" id="hover">
				<button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-pink" id="bu_back"><i class="mdui-icon material-icons">autorenew</i></button>
				<button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-red" id="bu_del"><i class="mdui-icon material-icons">delete</i></button>
			</div>
		</div>
		<div id="cy" style="width:100%;height:100%"></div>
		
		<!--js部分-->
		<script src="js/main.js"></script>
		<script src="js/core.js"></script>

	</body>
</html>
